<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fb7919051.js" crossorigin="anonymous"></script>
    <title>S1-N2-4</title>
</head>
<body>
        <div class="page">
            <div class="container">
                <div class="background-image">
                <nav class="navbar">
                    <img src="images/logo.png" alt="logo" class="logo">
                    <div class="inicio">
                        <i class="fa-solid fa-house-chimney fa-fw fa-1x"></i>
                        <p>Inicio</p>
                    </div>
                    <div class="rutas">
                        <i class="fa-solid fa-map-location-dot fa-fw fa-1x"></i>
                        <p>Rutas</p>
                    </div>
                    <div class="hoteles">
                        <i class="fa-solid fa-bell-concierge fa-fw fa-1x"></i>
                        <p>Hoteles</p>
                    </div>
                    <div class="vuelos">
                        <i class="fa-solid fa-plane fa-fw fa-1x"></i>
                        <p>Vuelos</p>
                    </div>
                    <div class="contacto">
                        <i class="fa-solid fa-envelope fa-fw fa-1x"></i>
                        <p>Contacto</p>
                    </div>
                    <div class="social">
                        <div class="facebook">
                            <i class="fa-brands fa-square-facebook fa-fw fa-1x"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-square-twitter fa-fw fa-1x"></i>
                        </div>
                    </div>
                </nav>
                <div class="main">
                    <div class="text">"Disfruta de la experiencia de otros viajadores"</div>
                    <div class="background"></div>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
